<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
       img {
        width: 200px;
        border-radius: 10px;
        object-fit: cover; 
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
        gap: 10px; 
      }
    </style>
  </head>

  <body>
    <div class="image-grid">
      <img
        src="https://cdn.britannica.com/54/150754-050-5B93A950/statue-Christ-the-Redeemer-Rio-de-Janeiro.jpg?w=1000"
        alt="Christ The Redemmer"
      />
      <img
        src="https://cdn.britannica.com/54/150754-050-5B93A950/statue-Christ-the-Redeemer-Rio-de-Janeiro.jpg?w=1000"
        alt="Christ The Redemmer"
      />
      <img
        src="https://cdn.britannica.com/82/94382-050-20CF23DB/Great-Wall-of-China-Beijing.jpg?w=1000"
        alt="Great Wall of China"
      />
      <img
        src="https://cdn.britannica.com/82/94382-050-20CF23DB/Great-Wall-of-China-Beijing.jpg?w=1000"
        alt="Great Wall of China"
      />
      <img
        src="https://cdn.britannica.com/36/162636-050-932C5D49/Colosseum-Rome-Italy.jpg?w=1000"
        alt="Colosseum"
      />
       <img
        src="https://cdn.britannica.com/36/162636-050-932C5D49/Colosseum-Rome-Italy.jpg?w=1000"
        alt="Colosseum"
      />
      <img
        src="https://cdn.britannica.com/30/94530-050-99493FEA/Machu-Picchu.jpg?w=1000"
        alt="Machu Picchu"
      />
      <img
        src="https://cdn.britannica.com/30/94530-050-99493FEA/Machu-Picchu.jpg?w=1000"
        alt="Machu Picchu"
      />
    </div>
  </body>
</html>
